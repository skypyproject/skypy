cosmology:
  function: astropy.cosmology.default_cosmology.get
tables:
  merger_rates:
    redshift:
      function: skypy.galaxy.redshift.herbel_redshift
      args:
        alpha: -0.5
        a_phi: -2.232
        b_phi: 0.0141
        a_m: -0.610
        b_m: -20.416
        size: 1000
        cosmology: cosmology
    luminosity:
      function: skypy.galaxy.luminosity.herbel_luminosities
      args:
        alpha: -0.5
        a_m: -0.610
        b_m: -20.416
        redshift: merger_rates.redshift
    ns_ns_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      args:
        population: ~NS-NS
        optimism: ~low
        luminosity: merger_rates.luminosity
    ns_bh_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      args:
        population: ~NS-BH
        optimism: ~low
        luminosity: merger_rates.luminosity
    bh_bh_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      args:
        population: ~BH-BH
        optimism: ~low
        luminosity: merger_rates.luminosity
