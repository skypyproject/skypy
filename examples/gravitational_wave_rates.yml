cosmology:
  function: astropy.cosmology.default_cosmology.get
tables:
  merger_rates:
    redshift:
      function: skypy.galaxy.redshift.herbel_redshift
      kwargs:
        alpha: -0.5
        a_phi: -2.232
        b_phi: 0.0141
        a_m: -0.610
        b_m: -20.416
        size: 1000
      requires:
        cosmology: cosmology
    luminosity:
      function: skypy.galaxy.luminosity.herbel_luminosities
      kwargs:
        alpha: -0.5
        a_m: -0.610
        b_m: -20.416
      requires:
        redshift: merger_rates.redshift
    ns_ns_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      kwargs:
        population: NS-NS
        optimism: low
      requires:
        luminosity: merger_rates.luminosity
    ns_bh_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      kwargs:
        population: NS-BH
        optimism: low
      requires:
        luminosity: merger_rates.luminosity
    bh_bh_rate:
      function: skypy.gravitational_wave.b_band_merger_rate
      kwargs:
        population: BH-BH
        optimism: low
      requires:
        luminosity: merger_rates.luminosity
