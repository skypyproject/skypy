cosmology:
  function: astropy.cosmology.FlatLambdaCDM
  args:
    H0: 67.7
    Om0: 0.307
red_galaxy_sersic_index: 4
blue_galaxy_sersic_index: 1
tables:
  red_galaxies:
    redshift:
      function: skypy.galaxy.redshift.herbel_redshift
      args:
        alpha: -0.5
        a_phi: -2.232
        b_phi: 0.0141
        a_m: -0.610
        b_m: -20.416
        size: 141
        cosmology: cosmology
    luminosity:
      function: skypy.galaxy.luminosity.herbel_luminosities
      args:
        alpha: -0.5
        a_m: -0.610
        b_m: -20.416
        redshift: red_galaxies.redshift
    magnitude:
      function: skypy.utils.astronomy.absolute_magnitude_from_luminosity
      args:
        luminosity: red_galaxies.luminosity
    spectral_coefficients:
      function: skypy.galaxy.spectrum.dirichlet_coefficients
      args:
        alpha0: [2.461, 2.358, 2.568, 2.268, 2.402]
        alpha1: [2.410, 2.340, 2.200, 2.540, 2.464]
        redshift: red_galaxies.redshift
    physical_size:
      function: skypy.galaxy.size.linear_lognormal
      args:
        a_mu: -0.243
        b_mu: 0.954
        sigma: 0.568
        magnitude: red_galaxies.magnitude
    angular_size:
      function: skypy.galaxy.size.angular_size
      args:
        physical_size: red_galaxies.physical_size
        redshift: red_galaxies.redshift
        cosmology: cosmology
    ellipticity:
      function: skypy.galaxy.ellipticity.beta_ellipticity
      args:
        e_ratio: 0.45
        e_sum: 3.5
        size: 141
  blue_galaxies:
    redshift:
      function: skypy.galaxy.redshift.herbel_redshift
      args:
        alpha: -1.3
        a_phi: -0.264
        b_phi: 0.0063
        a_m: -0.417
        b_m: -20.591
        size: 63
        cosmology: cosmology
    luminosity:
      function: skypy.galaxy.luminosity.herbel_luminosities
      args:
        alpha: -1.3
        a_m: -0.417
        b_m: -20.591
        redshift: blue_galaxies.redshift
    magnitude:
      function: skypy.utils.astronomy.absolute_magnitude_from_luminosity
      args:
        luminosity: blue_galaxies.luminosity
    spectral_coefficients:
      function: skypy.galaxy.spectrum.dirichlet_coefficients
      args:
        alpha0: [2.079, 3.524, 1.917, 1.992, 2.536]
        alpha1: [2.265, 3.862, 1.921, 1.685, 2.480]
        redshift: blue_galaxies.redshift
    physical_size:
      function: skypy.galaxy.size.linear_lognormal
      args:
        a_mu: -0.243
        b_mu: 0.954
        sigma: 0.568
        magnitude: blue_galaxies.magnitude
    angular_size:
      function: skypy.galaxy.size.angular_size
      args:
        physical_size: blue_galaxies.physical_size
        redshift: blue_galaxies.redshift
        cosmology: cosmology
    ellipticity:
      function: skypy.galaxy.ellipticity.beta_ellipticity
      args:
        e_ratio: 0.45
        e_sum: 3.5
        size: 63
