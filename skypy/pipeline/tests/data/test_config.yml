test_int: 1
test_float: 1.0
test_cosmology:
  module: astropy.cosmology
  function: FlatLambdaCDM
  kwargs:
    H0: 67.74
    Om0: 0.3075
tables:
  test_table_1:
    test_column_1:
      module: numpy.random
      function: uniform
      kwargs:
        size: 10
    test_column_2:
      module: numpy.random
      function: uniform
      requires:
        low: test_table_1.test_column_1
    test_column_3:
      module: numpy.random
      function: uniform
      requires:
        low: test_table_1.test_column_1
        high: test_table_1.test_column_2
  test_table_2:
    init:
      module: astropy.table
      function: QTable
      kwargs:
        names: ['column_1', 'column_2']
      depends: [test_table_1.complete]
