version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install astropy pytest pytest-astropy scipy "setuptools>=30.3"
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            python setup.py test
  flake8:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8 "setuptools>=30.3"
      - run:
          name: Run flake8
          command: |
            . venv/bin/activate
            python setup.py flake8
