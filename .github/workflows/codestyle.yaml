name: Code Style
on:
  push:
    branches:
    - main
    - module/*
    - 'v[0-9]+.[0-9]+.x'
  pull_request:
    branches:
    - main
    - module/*
    - 'v[0-9]+.[0-9]+.x'
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Check Code Style
      run: |
        tox -e codestyle
