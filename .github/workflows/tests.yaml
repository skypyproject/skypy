name: Tests
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.6, 3.8]
        astropy: [astropy30, astropy40]
        numpy: [numpy116, numpy118]
        scipy: [scipy12, scipy15]
        include:
        - python: 3.6
          astropy: astropy40
          numpy: numpy118
          scipy: scipy15
          cov: true
    env:
      toxenv: test-${{ matrix.astropy }}-${{ matrix.numpy }}-${{ matrix.scipy }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Add pytest Matcher
      run: |
        echo ::add-matcher::.github/problem_matchers/pytest.json
    - if: ${{ !matrix.cov }}
      name: Run Tests
      run: |
        tox -e $toxenv
    - if: ${{ matrix.cov }}
      name: Run Tests with Coverage
      run: |
        tox -e $toxenv-cov -- --cov-report xml
    - if: ${{ matrix.cov }}
      name: Report Coverage
      uses: codecov/codecov-action@v1
