name: Tests
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: latest supported versions
            os: ubuntu-latest
            python: 3.7
            experimental: false
            coverage: true
            toxenv: py37-test-astropy40-numpy118-scipy14-alldeps-cov
            toxposargs: --cov-report xml

          - name: oldest supported versions
            os: ubuntu-latest
            python: 3.6
            experimental: false
            toxenv: py36-test-oldestdeps

          - name: latest experimental versions
            os: ubuntu-latest
            python: 3.8
            experimental: true
            toxenv: py38-test

          - name: macOS experimental
            os: macos-latest
            python: 3.8
            experimental: true
            toxenv: py38-test-alldeps

          - name: Windows experimental
            os: windows-latest
            python: 3.8
            experimental: true
            toxenv: py38-test-alldeps

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Add pytest Matcher
      run: |
        echo ::add-matcher::.github/problem_matchers/pytest.json
    - name: Run Tests
      run: |
        tox -e ${{ matrix.toxenv }} ${{ matrix.toxargs }} -- ${{ matrix.toxposargs }}
    - if: matrix.coverage
      name: Report Coverage
      uses: codecov/codecov-action@v1
