name: Tests
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: latest supported versions
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-test-all-latest-cov
            toxposargs: --cov-report=xml:${GITHUB_WORKSPACE}/coverage.xml

          - name: oldest supported versions
            os: ubuntu-latest
            python: 3.6
            toxenv: py36-test-oldest

          - name: macOS latest supported
            os: macos-latest
            python: 3.8
            toxenv: py38-test-latest

          - name: Windows latest supported
            os: windows-latest
            python: 3.8
            toxenv: py38-test-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
    - if: contains(matrix.toxenv, '-all')
      name: Install Additional Dependencies
      run: |
        if [ '${{ runner.os }}' == 'Linux' ]; then
          sudo install $(which gfortran-9) /usr/bin/gfortran
          echo gfortran=$(which gfortran)
        fi
        # build dependencies from source
        pip install cython
        pushd /tmp
        git clone --depth 1 https://github.com/lesgourg/class_public.git class
        pushd class
        make -j
        popd
        popd
    - name: Add pytest Matcher
      run: |
        echo ::add-matcher::.github/problem_matchers/pytest.json
    - name: Run Tests
      run: |
        tox -e ${{ matrix.toxenv }} ${{ matrix.toxargs }} -- ${{ matrix.toxposargs }}
    - if: contains(matrix.toxenv, '-cov')
      name: Report Coverage
      uses: codecov/codecov-action@v1
    - if: contains(matrix.toxenv, '-cov')
      name: Report Coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        CC_TEST_REPORTER_ID: 31b8f5884f7bcfb65aa7db49a58daf6ff31b6eb3fea005dd5419e344e3e69ab4
      with:
        coverageCommand: touch coverage.xml
        coverageLocations: coverage.xml:coverage.py
        prefix: /${{ github.workspace }}/.tox/${{ matrix.toxenv }}/lib/python${{ matrix.python }}/site-packages/
