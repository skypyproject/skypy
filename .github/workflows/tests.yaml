name: Tests
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install astropy pytest pytest-astropy codecov 'coverage<5' scipy "setuptools>=30.3"
    - name: Add pytest Matcher
      run: |
        echo ::add-matcher::.github/problem_matchers/pytest.json
    - name: Run Tests
      run: |
        python setup.py test --coverage --args "--cov-report=xml"
    - name: Report Coverage
      uses: codecov/codecov-action@v1
